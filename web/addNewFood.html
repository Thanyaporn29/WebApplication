<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order</title>
</head>
<body>
    <h1>Coffee Order</h1>
    <form action="AddNewFoodServlet" method="post">
        <label for="foodName">Coffee Name:</label>
        <input type="text" id="foodName" name="foodName" required><br><br>

        <div class="level-group">
            <label>Level Sweet:</label><br>
            <input type="radio" id="NotSweet" name="levelSweet" value="Not Sweet" required> Not Sweet<br>
            <input type="radio" id="Sweet50" name="levelSweet" value="Sweet50"> Sweet50<br>
            <input type="radio" id="Sweet100" name="levelSweet" value="Sweet100"> Sweet100<br>
        </div>
        
        <label for="size">Size:</label>
        <select id="size" name="size" required>
            <option value="Small(S)">Small(S)</option>
            <option value="Medium(M)">Medium(M)</option>
            <option value="Large(L)">Large(L)</option>
        </select><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required min="0" step="0.01"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
